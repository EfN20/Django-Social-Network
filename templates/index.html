{% extends 'header.html' %}

{% block title %}
    Main page
{% endblock %}

{% block content %}
    <a href="{% url 'post-add' %}">Add some post</a>
    <br>
    {% for post in posts %}
        <p> {{ post.user }} </p>
        <p> {{ post.description }} </p>
        <p> {{ post.img }} </p>
        <p> {{ post.post_date }} </p>
        <p> <a href="{% url 'post-edit' post.pk %}">Изменить</a> </p>
    {% endfor %}
{% endblock %}
