<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
          crossorigin="anonymous">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">J'uK</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarCollapse" aria-controls="navbarCollapse"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div  class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <ul id="navigation-ul" class="navbar-nav mb-2 mb-md-0">
                    <li class="nav-item mx-2">
                        <a class="nav-link" aria-current="page">Main page</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link">Profile page</a>
                    </li>
                </ul>
                <a th:href="@{/logout}" class="d-flex btn btn-outline-success mx-2">
                    Logout
                </a>
            </div>
        </div>
    </nav>
</div>
<main class="container">
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
