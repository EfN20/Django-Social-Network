<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="{% url 'post-add' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>
        <p>Description</p>
        {{ post_form.description }}
    </label>
    <br>
    <label>
        <p>Image</p>
        {{ post_form.img }}
    </label>
    <br>
    <br>
    <button type="submit">Add post</button>
</form>

</body>
</html>
