<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% block content  %}
    <div>
        <h1> Login Here </h1>
        <form id="login_form" method="post" action="{% url 'users:login' %}">
            {% csrf_token %}
            {{login_form.as_p}}
            <input type="submit" value="Login">
        </form>
        <p ><a href="{%url 'users:register' %}">Not a Member?</a>
    </div>
{% endblock %}
</body>
</html>
