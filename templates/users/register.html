<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
          crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'auth.css' %}">
</head>
<body class="text-center">
<div class="form-login">
    {% block content %}
        <h2 class="h3 mb-3 fw-normal">Sign up</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
                <p>
                    <label class="visually-hidden" for="{{ field.name }}">{{ field.label }}</label>
                    {{ field }}
                    {% for error in field.errors %}
                        <p style="color: red">{{ error }}</p>
                    {% endfor %}
                </p>
            {% endfor %}
            <button class="w-100 btn btn-lg btn-success my-1" type="submit">Sign up</button>
        </form>
    {% endblock %}
    <form action="/login">
        <button class="w-100 btn btn-lg btn-success my-1" type="submit">Sign in</button>
    </form>
</div>
</body>
</html>
